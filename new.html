function edit(){
var inputalert = document.getElementById("inputalert");
var inputc = document.getElementById("inputc");
var input = document.getElementById("input");
var gobutton = document.getElementById("submit");
var cell = this;
var row = this.parentElement;
var cells = row.querySelectorAll("td");

document.getElementById("line2").innerHTML = "Shelf" + "&nbsp;" + "&nbsp;" + cells[1].innerText;
document.getElementById("line3").innerHTML = "Hanger" +
"&nbsp;" + "&nbsp;" + cells[2].innerText;
document.getElementById("line4").innerHTML = "Stocks Left" +
"&nbsp;" + "&nbsp;" + cells[3].innerText;
var popup = document.getElementsByClassName("popupclass")[0];
popupp.style.display="block";
popupp.style.position = "fixed";
popupp.style.top="20%";
popupp.style.right="7px";
popupp.style.left="7px";
//edit function
document.getElementById("editicon").onclick = function(){
if(cell===cells[0]){inputalert.innerHTML = "Edit Model Name";}
if(cell===cells[1]){inputalert.innerHTML = "Edit Shelf number";}
if(cell===cells[2]){inputalert.innerHTML = "Edit Hanger position";}
if(cell===cells[3]){inputalert.innerHTML = "Edit stock balance";}
inputc.style.display = "block";document.getElementById("input").value = cell.innerText;gobutton.onclick=function(){cell.innerText=input.value;popupp.style.display = "none";inputc.style.display="none";backup();}};
//bought
document.getElementById("inicon").onclick=function(){inputalert.innerHTML = "No of items showcased:";inputc.style.display = "block";input.value="0";gobutton.onclick=function(){if(isNaN(input.value)===false && input.value>=0){cells[3].innerText=parseInt(cells[3].innerText)+parseInt(input.value);popupp.style.display = "none";inputc.style.display="none";backup();}}}
//sold
document.getElementById("outicon").onclick=function(){inputalert.innerHTML = "No of items sold:";inputc.style.display = "block";input.value="0";gobutton.onclick=function(){if(isNaN(input.value)===false && input.value<=parseInt(cells[3].innerText) && input.value>=0){cells[3].innerText=parseInt(cells[3].innerText)-parseInt(input.value);popupp.style.display = "none";inputc.style.display="none";backup();lastitem()}}}

function backup(){
   var table = document.getElementsByTagName("table")[0];
    var allcells = table.querySelectorAll("td");
    var allcellsdata = [];
    for (i=0;i<allcells.length;i++) {allcellsdata.push(allcells[i].innerText);}
    window.localStorage.tdv2 = JSON.stringify(allcellsdata);
    }
function loadtable(){
	function clonrow(){
		var row1 = document.getElementsByTagName("tr")[1];
var clonedrow = row1.cloneNode(true);
document.getElementById("mytable").appendChild(clonedrow);}
    var rest = window.localStorage.getItem("tdv2");
    var rest2 = JSON.parse(rest);
    var numb = rest2+=5;
    if (rest2 !== null){
    for (f=0;f<rest2.length;f++){clonrow(numb-1);}}}
    
function restore(){
    var table=document.getElementsByTagName("table")[0];
    var allcells = table.querySelectorAll("td");
    var restored = window.localStorage.getItem("tdv2");
    var restored2 = JSON.parse(restored);
    for(k=0;k<allcells.length;k++){allcells[k].innerText=restored2[k]}}

 function search(){ var objs = document.getElementsByClassName("brand");
var searchterm = document.getElementById("searchbrand").value.toLowerCase();
var searchterm2 = searchterm.split(" ").join("");
for (p=0;p<objs.length;p++){var objstext = objs[p].innerText.toLowerCase();var objstext2 = objstext.split(" ").join("");if(objstext2.includes(searchterm2)===true){objs[p].parentElement.style.display = "table-row";}
else{objs[p].parentElement.style.display = "none";}}}
