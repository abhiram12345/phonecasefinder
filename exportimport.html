<html>
	<head>
		<title>export import</title>
    <style>
      table,td{border:1px solid gray;border-collapse:collapse;}
td{padding:5px;}
    </style>
	</head>
	<body>
    <table id="mytable1">
    <tr>
    <td>2</td>
    <td>3</td>
    </tr>
    <tr>
    <td>4</td>
    <td>5</td>
    </tr>
    </table>
    <br>
<a download="phonecasedata.txt" href="#" style="display:none" id="link">Download</a>
    <br>
    <button onclick="exportdata()">Create File</button>
		<div id="filediv"></div>
    <br>
     <textarea id="import">
	</textarea>
    <br>
    <button onclick="importdata()">IMPORT</button>
    <br>
    <br>
    <table id="mytable2">
    <tr>
    <td>0</td>
    <td>0</td>
    </tr>
    <tr>
    <td>0</td>
    <td>0</td>
    </tr>
    </table>
    <script>
    function exportdata(){
var link = document.getElementById("link");
var table1 =document.getElementById("mytable1");
var tds1 = table1.querySelectorAll("td");
var tabledata1 = [];
for (i=0;i<tds1.length;i++){tabledata1.push(tds1[i].innerText);}
var tabledatas = JSON.stringify(tabledata1);
var blob = new Blob(tabledatas,{type : 'text/plain'});
link.href = URL.createObjectURL(blob);
}
    function importdata(){
    var importarea = document.getElementById("import");
    if (importarea.value.length !== 0){
    var importeddata = JSON.parse(importarea.value);
    var table2 =document.getElementById("mytable2");
var tds1 = table2.querySelectorAll("td");
for (m=0;m<tds1.length;m++){tds1[m].innerText=importeddata[m]}

    }}
    </script>
	</body>
</html>
